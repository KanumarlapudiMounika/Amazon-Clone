
 <div class="dashboard-container" [ngStyle]="{'background-image': 'url(' + currentBackground + ')'}">
  <div class="glass-effect">
    <div class="header">
      <button (click)="toggleSidebar()" class="toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
      <i class="fas fa-home home-icon" (click)="goHome()"></i>
  
      <div class="search-container">
        <input type="text" placeholder="Search for products..." [(ngModel)]="searchKeyword"/>
        <button (click)="onSearch()"><i class="fas fa-search"></i></button>
      </div>

      <div class="action-buttons">
        <button (click)="viewProfile()">Profile</button>
        <button (click)="goToOrders()">Orders</button>
        <button (click)="goToCart()">Cart</button>
      </div>
    </div>
    <div class="body-section">
      <div class="sidebar" [class.closed]="isSidebarClosed">
        <button (click)="updateProfile()">
          <i class="fas fa-user"></i> Update Profile
        </button>
        <button (click)="viewProfile()">
          <i class="fas fa-eye"></i> View Profile
        </button>
        
      </div>
      <div class="catagories-container">
        <div *ngIf="!searchPerformed">
        <div class="products">
      <div class="product-card" *ngFor="let category of categories">
       <a [routerLink]="['/categories',category.name]" class="category-link">     
        <img [src]=" '/images/catagories/' +category.Image " [alt]="category.name" width="200"/>
        <h3>{{category.name}}</h3>
      </a>
      </div>
      </div>
    </div>
  <div *ngIf="searchPerformed" class="products-search-wrapper">
    <div *ngIf="products.length > 0; else noResults" class="products-search">
      <div *ngFor="let product of products" class="products-details">
        <img [src]=" '/images/Products/'+product.imageUrl" [alt]="product.name" width="200"/>
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p>price:{{product.price}}</p>
        <button (click)="View(product.name)">View</button>
      </div>
    </div>
    <ng-template #noResults>
      <p>No products found</p>
    </ng-template>
  </div>
</div>
