name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./frontend

      # Build Angular project
      - name: Build Angular
        run: npm run build --prod
        working-directory: ./frontend

      - name: Debug secrets
        run: echo "Token length is ${#AZURE_STATIC_WEB_APPS_API_TOKEN}"
        env:
         azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}



      # Deploy to Azure Static Web App
      - name: Build and Deploy to Azure
        uses: Azure/static-web-apps-deploy@v1
        with:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN}}
          action: "upload"
          app_location: "frontend"            # Angular source folder
          output_location: "dist/e-commerce2"  # Build output folder
          api_location: ""                    # Leave blank if no Azure Functions API

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"









