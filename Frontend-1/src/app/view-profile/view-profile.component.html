<div class="center-wrapper">
    <div class="profile-container" *ngIf="profileData; else loading" class="glass-card">
      <h2><i class="fas fa-user-circle"></i> User Profile</h2>
      <div class="profile-details">
        <Strong><p>Profile Details</p></Strong>
      <!--   <img [src]=" '/images/Products/' + profileData.profileImage " alt="{{profileData.name}}" class="profile-img"> -->
   <p class="detail-item"><i class="fas fa-user"></i> Name: {{ profileData.name }}</p>
  <p class="detail-item"><i class="fas fa-envelope"></i> Email: {{ profileData.email }}</p>
        <p class="detail-item"><i class="fas fa-phone"></i>Phone: {{ profileData.phone }}</p>
        <p class="detail-item"><i class="fas fa-map-marker-alt"></i>Address: {{ profileData.address }}</p>
      </div>
    </div>
  </div>
    <ng-template #loading>
      <p>Loading profile...</p>
    </ng-template>
