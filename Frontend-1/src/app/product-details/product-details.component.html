<div class="dashboard-container" [ngStyle]="{'background-image': 'url(' + currentBackground + ')'}">
  <div class="glass-effect">
    <div class="header">
      <button (click)="toggleSidebar()" class="toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
      <i class="fas fa-home home-icon" (click)="goHome()"></i>
      <div class="search-container">
        <input type="text" placeholder="Search for products..."/>
        <button ><i class="fas fa-search"></i></button>    
      </div>
      <div class="action-buttons">
        <button (click)="fetchProfile()">Profile</button>
        <button (click)="viewOrders()">Orders</button>
        <button (click)="goToCart()">Cart</button>
      </div>
    </div>
    <div class="body-section">
      <div class="sidebar" [class.closed]="isSidebarClosed">
        <button (click)="updateProfile()">
          <i class="fas fa-user"></i> Update Profile
        </button>
        <button (click)="fetchProfile()">
          <i class="fas fa-eye"></i> View Profile
        </button>
        <h3>Filters</h3>
        <div class="filters">
        <div class="price-filter">
          <label>Price Range:</label>
          <input type="number" placeholder="Min Price" #minPrice>
          <input type="number" placeholder="Max Price" #maxPrice>
          <button (click)="filterByPrice(+minPrice.value, +maxPrice.value)">Apply</button> 
        </div> 
        <div class="rating-filter">
          <label>Minimum Rating:</label>
          <select >
            <option value="">Select</option>
            <option value="3">3+</option>
            <option value="4">4+</option>
            <option value="4.5">4.5+</option>
          </select>
        </div> 
      </div>
    </div>
      <div class="product-container">
      <div *ngIf="product">
    <img  [src]="'/images/Products/'+product.imageUrl" alt="{{ product.name }}" width="200">
    <h2>{{ product.name }}</h2>
      <p><strong>Description:</strong> {{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price }}</p>
      <p><Strong>Rating:</Strong>{{product.rating}}</p>
  <button (click)=" addToCart()">Add to Cart</button>
  <button (click)="buyNow()">Buy</button>

    </div>
    <div *ngIf="!product">
      <p>Loading Product Details...</p>
    </div>
    <div class="related-products-container">
 <h3>Related Products</h3>
 <div >
 <div *ngIf="relatedProducts.length > 0 " class="related-catagories-container">
    <div *ngFor="let product of relatedProducts" class="related-product-card">
        <h4>{{product.name}}</h4>
        <img  [src]="'/images/Products/'+product.imageUrl" alt="{{ product.name }}" width="200">
        <p>price:{{product.price}}</p>
        <button (click)="View(product.name)">View</button>
    

      </div>
    </div>
  </div>
 </div>
</div>
